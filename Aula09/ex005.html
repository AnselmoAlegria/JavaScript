<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(41, 41, 128);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim!</div>
    <div name="msg">Clique em mim!</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)

       /* var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerText) - Seleciona paragrafo 1 */

        p1.style.color = 'blue' // Seleciona estilo para pragrafo 1

        /*var corpo = window.document.body
        corpo.style.background = 'black' - Muda cor de fundo */

        // document.write(p1.innerHTML) seleciona p1 com formatação (negrito em Html)

        // window.alert(p1.innerText) cria alerta com paragrafo 1 sem formatação

        /* var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...' modifica id por DOM */
        //window.document.getElementById('msg').innerText = 'Estou aguardando...' - modifica ID de forma abreviada.

       /* var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Olá!' - modifica por nome */

        var d = window.document.querySelector('div#msg') // ID #
        //var d = window.document.querySelector('div.msg') - class .
        d.style.color = 'blue'

        //querySelector - para alterações mais rápidas no site.


    </script>
</body>
</html>
