<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Vivendo em: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar () {
            var text = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var pais = Number(pais.value)
            res.innerHTML = `<p>Sua nacionalidade é <strong>${pais}</strong>.</p>`
            if (pais == Brasil) {
                res.innerHTML += `Você é Brasileiro!`
            }
                res.innerHTML += `Voce é Estrangeiro!`
        }
    </script>
</body>
</html>
